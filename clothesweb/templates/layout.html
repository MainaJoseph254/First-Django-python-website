<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Njokey's Clothes Store
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="{% static 'images/logo.png' %}" alt="Printing Website Logo"></a>
                </div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="{% url 'clothesapp:list' %}">Clothes</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="hero">
        {% block content %}
        {% endblock %}
    </main>

    <section id="contact-info" class="contact-info">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Phone: +254757 901 816</p>
            <p>Email: <a href="mailto:mainajoseph347@gmail.com">Email Us Now</a></p>
            <a href="#" class="cta-button">Chat Now</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram-icon.jpeg" alt="Twitter"></a>
                <a href="#"><img src="images/x-icon.png" alt="Instagram"></a>
            </div>
            <form class="newsletter">
                <label for="newsletter-email">Subscribe for Updates</label>
                <input type="email" id="newsletter-email" name="newsletter-email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
